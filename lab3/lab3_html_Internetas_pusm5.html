<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>e-shop</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header></header>
        
        <img src="example-image.jpg" height="260" alt="image for decoration"/>

        <form>
            <table>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input required type="text" placeholder="Name" maxlength="50"/>
                    </td>
                    <td colspan="2">
                        <input required type="text" placeholder="Surname" maxlength="50"/>
                    </td>
                    <td colspan="1" rowspan="2">
                        <select size="2">
                            <option>Mr.</option>
                            <option>Mrs.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input required type="email" placeholder="example@gmail.com"/>
                    </td>
                    <td colspan="2">
                        <input type="tel" placeholder="phone number"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input id="ccn" type="tel" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="xxxx xxxx xxxx xxxx"/>
                    </td>
                    <td colspan="1">
                        <input required type="password" pattern="[0-9]*" placeholder="cvv" maxlength="3"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

        <footer>
            <nav>
                <a href="myApp/help.com">Help</a>
            </nav>
        </footer>
    </body>
</html>
